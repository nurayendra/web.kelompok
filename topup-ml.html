<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Up Mobile Legends</title>
    <link rel="stylesheet" href="topup-ml.css" />
  </head>
  <body>
    <section class="form-section">
      <h2>Masukkan ID Pemain Mobile Legends</h2>
      <form id="topup-form">
        <div class="input-group">
          <label for="player-id">ID Pemain</label>
          <input
            type="text"
            id="player-id"
            name="player-id"
            placeholder="Contoh: 12345678"
            required
          />
        </div>

        <div class="input-group">
          <label for="zone-id">Zone ID</label>
          <input
            type="text"
            id="zone-id"
            name="zone-id"
            placeholder="Contoh: 1234"
            required
          />
        </div>

        <h2>Pilih Jumlah Diamond</h2>
        <div class="diamond-grid">
          <label class="diamond-card">
            <input type="radio" name="diamond" value="12" />
            <p class="diamond-qty">12 Diamonds</p>
            <p class="bonus">11 + 1 Bonus</p>
            <p class="price">Dari <span>Rp3.608</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="19" />
            <p class="diamond-qty">19 Diamonds</p>
            <p class="bonus">17 + 2 Bonus</p>
            <p class="price">Dari <span>Rp5.670</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="28" />
            <p class="diamond-qty">28 Diamonds</p>
            <p class="bonus">25 + 3 Bonus</p>
            <p class="price">Dari <span>Rp8.246</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="44" />
            <p class="diamond-qty">44 Diamonds</p>
            <p class="bonus">40 + 4 Bonus</p>
            <p class="price">Dari <span>Rp12.370</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="50" />
            <p class="diamond-qty">50 Diamonds</p>
            <p class="bonus">Tanpa Bonus</p>
            <p class="price">Dari <span>Rp15.469</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="85" />
            <p class="diamond-qty">85 Diamonds</p>
            <p class="bonus">77 + 8 Bonus</p>
            <p class="price">Dari <span>Rp23.709</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="113" />
            <p class="diamond-qty">113 Diamonds</p>
            <p class="bonus">102 + 11 Bonus</p>
            <p class="price">Dari <span>Rp33.703</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="170" />
            <p class="diamond-qty">170 Diamonds</p>
            <p class="bonus">154 + 16 Bonus</p>
            <p class="price">Dari <span>Rp47.420</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="250" />
            <p class="diamond-qty">250 Diamonds</p>
            <p class="bonus">220 + 30 Bonus</p>
            <p class="price">Dari <span>Rp67.500</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="500" />
            <p class="diamond-qty">500 Diamonds</p>
            <p class="bonus">440 + 60 Bonus</p>
            <p class="price">Dari <span>Rp132.000</span></p>
          </label>

          <label class="diamond-card">
            <input type="radio" name="diamond" value="1000" />
            <p class="diamond-qty">1000 Diamonds</p>
            <p class="bonus">880 + 120 Bonus</p>
            <p class="price">Dari <span>Rp260.000</span></p>
          </label>
        </div>

        <h2>Pilih Metode Pembayaran</h2>
        <div class="payment-grid">
          <label class="payment-option">
            <input type="radio" name="payment" value="gopay" />
            <img src="Gopay.png" alt="GoPay" />
            <span>GoPay</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="dana" />
            <img src="Dana.png" alt="DANA" />
            <span>DANA</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="ovo" />
            <img src="ovo.webp" alt="OVO" />
            <span>OVO</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="shopeepay" />
            <img src="Shopeepay.png" alt="ShopeePay" />
            <span>ShopeePay</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="bank" />
            <img
              src="https://cdn-icons-png.flaticon.com/512/3313/3313891.png"
              alt="Transfer Bank"
            />
            <span>Transfer Bank</span>
          </label>
        </div>
        <div class="submit-section">
          <button type="submit">Bayar Sekarang</button>
        </div>
      </form>
    </section>

    <script>
      const diamondCards = document.querySelectorAll(".diamond-card");
      diamondCards.forEach((card) => {
        const input = card.querySelector('input[type="radio"]');
        card.addEventListener("click", () => {
          input.checked = true;
          diamondCards.forEach((c) => c.classList.remove("selected"));
          card.classList.add("selected");
        });
      });

      const paymentOptions = document.querySelectorAll(".payment-option");
      paymentOptions.forEach((option) => {
        const input = option.querySelector('input[type="radio"]');
        option.addEventListener("click", () => {
          input.checked = true;
          paymentOptions.forEach((o) => o.classList.remove("selected"));
          option.classList.add("selected");
        });
      });

      const waNumber = "6285273319447";

      document
        .getElementById("topup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const playerId = document.getElementById("player-id").value;
          const zoneId = document.getElementById("zone-id").value;
          const diamond = document.querySelector(
            'input[name="diamond"]:checked'
          );
          const payment = document.querySelector(
            'input[name="payment"]:checked'
          );

          if (!diamond || !payment) {
            alert("Silakan pilih jumlah diamond dan metode pembayaran.");
            return;
          }

          const message = `Halo Admin, saya ingin top-up Mobile Legends:\n\nID: ${playerId}\nZone ID: ${zoneId}\nJumlah: ${diamond.value} Diamond\nPembayaran: ${payment.value}`;
          const encodedMessage = encodeURIComponent(message);
          const waLink = `https://wa.me/${waNumber}?text=${encodedMessage}`;
          window.open(waLink, "_blank");
        });
    </script>
  </body>
</html>
